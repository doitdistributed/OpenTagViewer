name: opentagviewer
description: View and track your Apple AirTags on Android and iOS using Flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests
  http: ^1.2.1

  # Secure local storage (for credentials)
  flutter_secure_storage: ^9.0.0

  # Key-value storage (for settings/preferences)
  shared_preferences: ^2.2.2

  # State management
  provider: ^6.1.2

  # File picker (for importing the .zip export file)
  file_picker: ^8.0.3

  # Archive/zip handling
  archive: ^3.5.1

  # Maps (using flutter_map + OpenStreetMap to avoid mandatory Google Maps API key)
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # XML/plist parsing (for reading .plist files from the AirTag export)
  xml: ^6.5.0

  # Date/time formatting
  intl: ^0.19.0

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
